<div>
  <h1>Task Manager</h1>
  <form #todoForm="ngForm" (ngSubmit)="saveToDo(todoForm)" >
    <label>Add</label>
    <input type="text" name="todo"[(ngModel)]="todo" placeholder="Add Task">
    <button type="submit">Add todo</button>
    <br>
    <ul>
      <li *ngFor="let w of task let taskcounter=index">{{w}}
      <button (click)="taskCompleted(taskcounter)">Done</button>
    </li>
    </ul>
  </form>
</div>
